<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Signup - BioMediAlert</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
    }
    #signupMsg {
      transition: all 0.4s ease;
      opacity: 0;
    }
    #signupMsg.show {
      opacity: 1;
    }
  </style>
</head>
<body class="min-h-screen flex justify-center items-center bg-gradient-to-br from-[#e3f2fd] via-[#e8f6ff] to-[#bbdefb] relative overflow-hidden">

  <!-- Background Glow -->
  <div class="absolute w-96 h-96 bg-blue-400/25 rounded-full blur-3xl top-10 left-6 animate-pulse"></div>
  <div class="absolute w-72 h-72 bg-indigo-300/25 rounded-full blur-3xl bottom-10 right-6 animate-pulse"></div>

  <!-- Signup Card -->
  <div class="glass p-10 rounded-2xl shadow-2xl w-[90%] max-w-md border border-white/40 z-10">
    <h2 class="text-3xl font-bold text-center text-[#0a3d62] mb-6">Doctor Signup</h2>

    <form id="doctorSignupForm" class="space-y-4">
      <div>
        <label for="licenseNo"  class="font-semibold text-gray-700">License Number</label>
        <input
          type="text"
          id="licenseNo"
          required
          maxlength="5"
          pattern="\d{5}"
          class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-600 focus:outline-none"
          placeholder="Enter License Number"
        />
      </div>

      <div>
        <label for="hospital" class="font-semibold text-gray-700">Hospital Name</label>
        <input
          type="text"
          id="hospital"
          required
          class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-600 focus:outline-none"
          placeholder="Enter Hospital Name"
        />
      </div>

      <div>
        <label for="Fullname" class="font-semibold text-gray-700">Full Name</label>
        <input
          type="text"
          id="Fullname"
          required
          class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-600 focus:outline-none"
          placeholder="Enter Full Name"
        />
      </div>

      <div>
        <label for="Password" class="font-semibold text-gray-700">Password</label>
        <input
          type="password"
          id="Password"
          required
          class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-600 focus:outline-none"
          placeholder="Strong password"
        />
      </div>

      <button
        type="submit"
        class="w-full py-3 bg-gradient-to-r from-teal-500 to-blue-600 text-white font-semibold rounded-xl shadow-md hover:shadow-xl hover:scale-[1.03] transition-all duration-300"
      >
        Signup
      </button>
    </form>

    <div id="signupMsg" class="mt-4 font-medium text-center text-sm"></div>

    <p class="mt-6 text-gray-600 text-sm text-center">
      Already have an account?
      <a href="doctorlogin.html" class="text-blue-700 font-semibold hover:underline">
        Login
      </a>
    </p>
  </div>

  <script>
    const form = document.getElementById("doctorSignupForm");
    const msgBox = document.getElementById("signupMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msgBox.classList.remove("show");

      const licenseNo = document.getElementById("licenseNo").value.trim();
      const hospital = document.getElementById("hospital").value.trim();
      const Fullname = document.getElementById("Fullname").value.trim();
      const password = document.getElementById("Password").value.trim();

      if (licenseNo.length < 5) {
        msgBox.textContent = "⚠️ License number must be at least 5 characters.";
        msgBox.style.color = "red";
        msgBox.classList.add("show");
        return;
      }

      try {
        const res = await fetch("http://127.0.0.1:5037/doctor/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ licenseNo, hospital, Fullname, password})
        });

        const result = await res.json();
        msgBox.style.display = "block";
        msgBox.classList.add("show");

        if (res.ok) {
          msgBox.style.color = "green";
          msgBox.textContent = "✅ Doctor signup successful! Redirecting...";
          setTimeout(() => {
            window.location.href = "doctorForm.html";
          }, 1500);
        } else {
          msgBox.style.color = "red";
          msgBox.textContent = result.message || "❌ Signup failed! Try again.";
        }
      } catch (err) {
        msgBox.style.color = "red";
        msgBox.textContent = "⚠️ Server error. Try again later.";
        msgBox.classList.add("show");
        console.error(err);
      }
    });
  </script>
</body>
</html>
