<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Login - BioMediAlert</title>
   <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
    }
    #loginMsg {
      transition: all 0.4s ease;
      opacity: 0;
    }
    #loginMsg.show {
      opacity: 1;
    }
  </style>
</head>
<body class="min-h-screen flex justify-center items-center bg-gradient-to-br from-[#e3f2fd] via-[#e8f6ff] to-[#bbdefb] relative overflow-hidden">

  <!-- Background Glow -->
  <div class="absolute w-96 h-96 bg-blue-400/25 rounded-full blur-3xl top-10 left-6 animate-pulse"></div>
  <div class="absolute w-72 h-72 bg-indigo-300/25 rounded-full blur-3xl bottom-10 right-6 animate-pulse"></div>

  <!-- Login Card -->
  <div class="glass p-10 rounded-2xl shadow-2xl w-[90%] max-w-md border border-white/40 z-10">
    <h2 class="text-3xl font-bold text-center text-[#0a3d62] mb-6">Doctor Login</h2>

    <form id="doctorLoginForm" class="space-y-4">
      <div>
        <label for="licenseNo" class="font-semibold text-gray-700">License Number</label>
        <input
          type="text"
          id="licenseNo"
          required
          class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-600 focus:outline-none"
          placeholder="Enter License Number"
        />
      </div>

      

      <div>
        <label for="password" class="font-semibold text-gray-700">Enter Password</label>
        <input
          type="password"
          id="password"
          required
          class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-600 focus:outline-none"
          placeholder="Strong Password"
        />
      </div>

      <button
        type="submit"
        class="w-full py-3 bg-gradient-to-r from-teal-500 to-blue-600 text-white font-semibold rounded-xl shadow-md hover:shadow-xl hover:scale-[1.03] transition-all duration-300"
      >
        Login
      </button>
    </form>

    <!-- Inline Message Box -->
    <div id="loginMsg" class="mt-4 font-medium text-center text-sm"></div>

    <p class="mt-6 text-gray-600 text-sm text-center">
      Don’t have an account?
      <a href="doctorsignup.html" class="text-blue-700 font-semibold hover:underline">
        Signup
      </a>
    </p>
  </div>

  <script>
    const form = document.getElementById("doctorLoginForm");
    const msgBox = document.getElementById("loginMsg");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      msgBox.classList.remove("show");

      const loginData = {
        licenseNo: document.getElementById("licenseNo").value.trim(),
        password: document.getElementById("password").value.trim(),
      };

      try {
        const res = await fetch("http://127.0.0.1:5037/doctor/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(loginData),
        });

        const result = await res.json();
        msgBox.style.display = "block";
        msgBox.classList.add("show");

        if (result.success) {
          msgBox.style.color = "green";
          msgBox.textContent = "✅ Login successful! Redirecting...";
          localStorage.setItem("currentDoctor", JSON.stringify(result));

          setTimeout(() => {
            window.location.href = "doctorDS.html";
          }, 1500);
        } else {
          msgBox.style.color = "red";
          msgBox.textContent = result.message || "❌ Invalid credentials.";
        }
      } catch (err) {
        console.error("Login error:", err);
        msgBox.style.color = "red";
        msgBox.textContent = "⚠️ Server error. Try again later.";
        msgBox.classList.add("show");
      }
    });
  </script>
</body>
</html>
