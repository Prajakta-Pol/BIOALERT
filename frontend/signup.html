<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BioMediAlert - Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Poppins", sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
    }
  </style>
</head>

<body
  class="min-h-screen flex justify-center items-center bg-gradient-to-br from-[#f0f4ff] via-[#e8f6ff] to-[#dceeff] relative overflow-hidden"
  >

  <!-- Background glow circles -->
  <div class="absolute top-0 left-0 w-[450px] h-[450px] bg-teal-400/30 rounded-full blur-3xl animate-pulse"></div>
  <div class="absolute bottom-0 right-0 w-[400px] h-[400px] bg-blue-400/30 rounded-full blur-3xl animate-pulse"></div>

  <!-- Signup container -->
  <div class="glass relative z-10 p-10 rounded-2xl shadow-xl w-[90%] max-w-md border border-white/40">
    <h2 class="text-center text-3xl font-semibold text-[#0a3d62] mb-6">
      Create Account
    </h2>

    <form id="signupForm" class="space-y-5">
      <div>
        <label for="aadhaar" class="block font-medium text-gray-700 mb-1">
          Aadhaar Number
        </label>
        <input
          type="text"
          id="aadhaar"
          name="aadhaar"
          placeholder="Enter 12-digit Aadhaar"
          required
          maxlength="12"
          minlength="12"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition"
        />
      </div>

      <div>
        <label for="Fullname" class="block font-medium text-gray-700 mb-1">
          Full Name
        </label>
        <input
          type="text"
          id="Fullname"
          name="Fullname"
          placeholder="Enter your full name"
          required
          class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition"
        />
      </div>
      <div>
  <label for="password" class="block font-medium text-gray-700 mb-1">
    Password
  </label>
  <input
    type="password"
    id="password"
    name="password"
    placeholder="Create a strong password"
    required
    class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition"
  />
</div>


      <div id="errorMsg" class="text-red-500 text-sm"></div>

      <button
        type="submit"
        class="w-full py-3 bg-gradient-to-r from-teal-600 to-blue-600 text-white font-semibold rounded-xl shadow-lg hover:scale-[1.03] hover:shadow-xl transition-all duration-300"
      >
        Signup
      </button>
    </form>

    <p class="text-sm text-gray-600 text-center mt-5">
      Already have an account?
      <a href="login.html" class="text-blue-700 font-medium hover:underline">
        Login
      </a>
    </p>
  </div>

  <script>
    const signupForm = document.getElementById("signupForm");
    const errorMsg = document.getElementById("errorMsg");

    signupForm.addEventListener("submit", async function(e) {
      e.preventDefault();

      const aadhaar = document.getElementById("aadhaar").value.trim();
      const Fullname = document.getElementById("Fullname").value.trim();
      const password = document.getElementById("password").value.trim();


      if (aadhaar.length !== 12 || !/^\d{12}$/.test(aadhaar)) {
        errorMsg.textContent = "Aadhaar must be exactly 12 digits!";
        return;
      }

      try {
        const response = await fetch("http://127.0.0.1:5037/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ aadhaar, Fullname, password })

        });

        const result = await response.json();

        if (response.ok) {
          errorMsg.style.color = "green";
          errorMsg.textContent = "âœ… Signup successful! Redirecting...";
  
          // Redirect after 1.5 seconds
          setTimeout(() => {
            window.location.href = "PatientForm.html";
          }, 1500);
        }
        else {
          errorMsg.textContent = result.message || "Signup failed!";
        }
      } catch (err) {
        errorMsg.textContent = "Server error. Try again later.";
      }
    });
  </script>
</body>
</html>
