<script>
  const params = new URLSearchParams(window.location.search);
  const encoded = params.get("aadhaar");

// Decode Aadhaar
const aadhaar = atob(encoded);

async function loadDetails() {
  try {
    if (!aadhaar) {
      document.getElementById("patientData").innerHTML =
        "<p class='text-red-600 text-center'>No Aadhaar provided!</p>";
      return;
    }

    const response = await fetch(
      `http://127.0.0.1:5037/api/doctor/patient_by_aadhaar?aadhaar=${aadhaar}`
    );

    const data = await response.json();

    if (!response.ok || !data.aadhaar) {
      document.getElementById("patientData").innerHTML =
        "<p class='text-red-600 text-center text-xl'>No patient data found!</p>";
      return;
    }

    if (data.photo) {
      document.getElementById("photo").src =
        `http://127.0.0.1:5037/uploads/${data.photo}`;
    } else {
      document.getElementById("photo").src =
        "https://via.placeholder.com/160?text=No+Photo";
    }

    document.getElementById("patientData").innerHTML = `
      <p><strong>Full Name:</strong> ${data.Fullname}</p>
      <p><strong>Date of Birth:</strong> ${data.dob}</p>
      <p><strong>Gender:</strong> ${data.gender}</p>
      <p><strong>Aadhaar Number:</strong> ${data.aadhaar}</p>

      <hr class="my-4 border-blue-200">

      <p><strong>Emergency Contact:</strong><br>
      ${data.emergencyName} (${data.emergencyPhone})</p>

      <p><strong>Blood Group:</strong> ${data.bloodGroup}</p>
      <p><strong>Allergies:</strong> ${data.allergies || "None"}</p>
      <p><strong>Chronic Diseases:</strong> ${data.chronic || "None"}</p>
      <p><strong>Current Medications:</strong> ${data.medications || "None"}</p>
      <p><strong>Medical History:</strong> ${data.history || "None"}</p>
      <p><strong>Special Instructions:</strong> ${data.instructions || "None"}</p>

      <hr class="my-4 border-blue-200">

      <p><strong>Address:</strong> ${data.address}</p>
    `;
  } catch (error) {
    console.error("Error loading details:", error);
    document.getElementById("patientData").innerHTML =
      "<p class='text-red-600 text-center'>Server error loading patient</p>";
  }
}



function goBack() {
  window.location.href = "doctorDS.html";
}

loadDetails();

async function viewHistory() {
  try {
    const response = await fetch(
      `http://127.0.0.1:5037/api/patient/history/${aadhaar}`
    );

    const data = await response.json();

    if (!data.success) {
      alert("No history found.");
      return;
    }

    const tableBody = document.getElementById("historyTableBody");
    tableBody.innerHTML = "";

    data.history.forEach(record => {
      tableBody.innerHTML += `
        <tr>
          <td class="p-2">${record.doctor_name}</td>
          <td class="p-2">${record.hospital}</td>
          <td class="p-2">${record.diagnosis}</td>
          <td class="p-2">${record.prescription}</td>
          <td class="p-2">${record.notes}</td>
          <td class="p-2">${record.date}</td>
          <td class="p-2">${record.time}</td>
        </tr>
      `;
    });

    document.getElementById("historySection").classList.remove("hidden");

  } catch (error) {
    console.error("Error loading history:", error);
  }
}

function showAddForm() {
  document.getElementById("addHistoryForm").classList.remove("hidden");
}

function cancelAddForm() {
  document.getElementById("addHistoryForm").classList.add("hidden");
}

function openHistoryPage() {

  const doctorLicense = document.getElementById("doctorLicenseInput").value.trim();

  if (!doctorLicense) {
    alert("Please enter Doctor License Number.");
    return;
  }

  window.location.href =
    `patientHistory.html?aadhaar=${encoded}&license=${doctorLicense}`;
}


async function submitTreatment() {
  const diagnosis = document.getElementById("diagnosis").value;
  const prescription = document.getElementById("prescription").value;
  const notes = document.getElementById("notes").value;
  const params = new URLSearchParams(window.location.search);
  const aadhaar = atob(params.get("aadhaar"));
  const doctorLicense = params.get("license");

  if (!diagnosis || !prescription) {
    alert("Diagnosis and Prescription are required.");
    return;
  }

  try {
    const response = await fetch(
      "http://127.0.0.1:5037/api/patient/history",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          aadhaar: aadhaar,
          doctor_license: doctorLicense,
          diagnosis: diagnosis,
          prescription: prescription,
          notes: notes
        })
      }
    );

    const data = await response.json();

    if (data.success) {
      alert("Treatment saved successfully!");
      viewHistory();
      cancelAddForm();
    } else {
      alert(data.error || "Error saving treatment.");
    }

  } catch (error) {
    console.error("Error:", error);
    alert("Server error.");
  }
}

</script>
