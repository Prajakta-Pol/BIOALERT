<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Information - BioMediAlert</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #dbeafe, #e3f2fd, #f5f9ff);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .glass {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade {
      animation: fadeIn 0.7s ease-in-out;
    }

    .floating {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>

<body class="relative flex justify-center items-start py-12 px-4 text-gray-800">

  <!-- Floating Orbs -->
  <div class="absolute w-[420px] h-[420px] bg-blue-400/20 rounded-full blur-3xl top-10 left-6 floating"></div>
  <div class="absolute w-[360px] h-[360px] bg-teal-400/20 rounded-full blur-3xl bottom-10 right-6 floating"></div>

  <!-- Main Card -->
  <div class="glass relative shadow-2xl rounded-2xl p-8 md:p-10 w-full max-w-3xl animate-fade">

    <!-- Back Button -->
    <button onclick="goBack()"
      class="absolute left-6 top-6 flex items-center gap-2
             bg-[#0a3d62] hover:bg-blue-700
             text-white px-4 py-2 rounded-lg text-sm font-medium
             transition-all duration-300 shadow-md hover:shadow-lg">
      ‚Üê Back
    </button>

    <!-- Title -->
    <h2 class="text-3xl font-bold text-center text-[#0a3d62] mb-8">
      ü©∫ Patient Medical Information
    </h2>

    <!-- Patient Photo -->
    <div class="flex justify-center mb-8">
      <img id="photo"
        src=""
        class="w-40 h-40 rounded-xl shadow-lg object-cover border-4 border-[#0a3d62]/30 hover:scale-105 transition-transform duration-300"
        alt="Patient Photo">
    </div>

    <!-- Patient Data -->
    <div id="patientData" class="space-y-3 text-gray-700 text-lg">
      Loading patient details...
    </div>
  </div>

<script>
  const params = new URLSearchParams(window.location.search);
  const aadhaar = params.get("aadhaar");

async function loadDetails() {
  try {
    if (!aadhaar) {
      document.getElementById("patientData").innerHTML =
        "<p class='text-red-600 text-center'>No Aadhaar provided!</p>";
      return;
    }

    const response = await fetch(
      `http://127.0.0.1:5037/api/doctor/patient_by_aadhaar?aadhaar=${aadhaar}`
    );

    const data = await response.json();   // ‚úÖ THIS WAS MISSING

    if (!response.ok || !data.aadhaar) {
      document.getElementById("patientData").innerHTML =
        "<p class='text-red-600 text-center text-xl'>No patient data found!</p>";
      return;
    }

    // ‚úÖ PHOTO FIX
    if (data.photo) {
      document.getElementById("photo").src =
        `http://127.0.0.1:5037/uploads/${data.photo}`;
    } else {
      document.getElementById("photo").src =
        "https://via.placeholder.com/160?text=No+Photo";
    }

    document.getElementById("patientData").innerHTML = `
      <p><strong>Full Name:</strong> ${data.Fullname}</p>
      <p><strong>Date of Birth:</strong> ${data.dob}</p>
      <p><strong>Gender:</strong> ${data.gender}</p>
      <p><strong>Aadhaar Number:</strong> ${data.aadhaar}</p>

      <hr class="my-4 border-blue-200">

      <p><strong>Emergency Contact:</strong><br>
      ${data.emergencyName} (${data.emergencyPhone})</p>

      <p><strong>Blood Group:</strong> ${data.bloodGroup}</p>
      <p><strong>Allergies:</strong> ${data.allergies || "None"}</p>
      <p><strong>Chronic Diseases:</strong> ${data.chronic || "None"}</p>
      <p><strong>Current Medications:</strong> ${data.medications || "None"}</p>
      <p><strong>Medical History:</strong> ${data.history || "None"}</p>
      <p><strong>Special Instructions:</strong> ${data.instructions || "None"}</p>

      <hr class="my-4 border-blue-200">

      <p><strong>Address:</strong> ${data.address}</p>
    `;
  } catch (error) {
    console.error("Error loading details:", error);
    document.getElementById("patientData").innerHTML =
      "<p class='text-red-600 text-center'>Server error loading patient</p>";
  }
}

function goBack() {
  window.location.href = "doctorDS.html";
}

loadDetails();
</script>

</body>
</html>
