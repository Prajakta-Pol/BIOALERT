<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Profile - BioMediAlert</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb, #e8f6ff);
      min-height: 100vh;
      overflow-y: auto;
      display: flex;
      justify-content: center;
      padding: 3rem 1rem;
      position: relative;
    }

    .glass {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .animate-fade {
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #statusMsg {
      transition: all 0.3s ease;
      opacity: 0;
    }

    #statusMsg.show {
      opacity: 1;
    }
  </style>
</head>

<body>
  <!-- Floating Glows -->
  <div class="absolute w-96 h-96 bg-blue-400/25 rounded-full blur-3xl top-10 left-6 animate-pulse"></div>
  <div class="absolute w-80 h-80 bg-teal-400/25 rounded-full blur-3xl bottom-10 right-6 animate-pulse"></div>

  <!-- Profile Form Container -->
  <div class="glass animate-fade shadow-2xl rounded-2xl p-8 md:p-10 w-full max-w-2xl z-10">
    <h2 class="text-3xl font-bold text-center text-[#0a3d62] mb-6">üë§ Patient Profile</h2>

    <form id="profileForm" enctype="multipart/form-data" class="space-y-4">
      <!-- Personal Info -->
      <div>
        <label class="font-semibold text-gray-700">Full Name</label>
        <input type="text" id="name" name="Fullname" required
          class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-600 outline-none">
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="font-semibold text-gray-700">Date of Birth</label>
          <input type="date" id="dob" name="dob" required
            class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-600 outline-none">
        </div>
        <div>
          <label class="font-semibold text-gray-700">Gender</label>
          <input type="text" id="gender" name="gender"
            class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-600 outline-none">
        </div>
      </div>

      <div>
        <label class="font-semibold text-gray-700">Blood Group</label>
        <input type="text" id="bloodGroup" name="bloodGroup"
          class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-600 outline-none">
      </div>

      <!-- Medical Info -->
      <div>
        <label class="font-semibold text-gray-700">Allergies</label>
        <textarea id="allergies" name="allergies" placeholder="List allergies if any"
          class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-600 outline-none"></textarea>
      </div>

      <div>
        <label class="font-semibold text-gray-700">Chronic Diseases</label>
        <textarea id="chronic" name="chronic" placeholder="Eg: Diabetes, Asthma, Heart Disease"
          class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-600 outline-none"></textarea>
      </div>

      <div>
        <label class="font-semibold text-gray-700">Current Medications</label>
        <textarea id="medications" name="medications" placeholder="Eg: Insulin, BP Tablets"
          class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-600 outline-none"></textarea>
      </div>

      <div>
        <label class="font-semibold text-gray-700">Special Instructions</label>
        <textarea id="instructions" name="instructions" placeholder="Eg: Avoid Penicillin"
          class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-600 outline-none"></textarea>
      </div>

      <div>
        <label class="font-semibold text-gray-700">Emergency Contact</label>
        <input type="text" id="emergencyContact" name="emergencyPhone" placeholder="Enter phone number"
          class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-600 outline-none">
      </div>

      <div>
        <label class="font-semibold text-gray-700">Previous Surgeries / Major History</label>
        <textarea id="surgeries" name="history" placeholder="E.g., Appendectomy (2018), Knee Surgery (2021)"
          class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-600 outline-none"></textarea>
      </div>

      <!-- Buttons -->
      <button type="submit"
        class="w-full py-3 bg-gradient-to-r from-teal-500 to-blue-600 text-white font-semibold rounded-xl shadow-md hover:shadow-xl hover:scale-[1.02] transition-all duration-300">
        Update Details
      </button>

      <button type="button" class="w-full py-3 bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium rounded-xl shadow-sm hover:shadow-md transition"
        onclick="goBack()">‚¨Ö Back to Dashboard</button>
    </form>

    <div id="statusMsg" class="text-center mt-4 text-sm font-medium"></div>
  </div>

  <script>
    const form = document.getElementById("profileForm");
    const statusMsg = document.getElementById("statusMsg");

    async function loadProfile() {
      try {
        const res = await fetch("http://127.0.0.1:5037/api/patient/details");
        const data = await res.json();

        if (!data.error) {
          document.getElementById("name").value = data.Fullname || "";
          document.getElementById("dob").value = data.dob || "";
          document.getElementById("gender").value = data.gender || "";
          document.getElementById("bloodGroup").value = data.bloodGroup || "";
          document.getElementById("allergies").value = data.allergies || "";
          document.getElementById("chronic").value = data.chronic || "";
          document.getElementById("medications").value = data.medications || "";
          document.getElementById("instructions").value = data.instructions || "";
          document.getElementById("emergencyContact").value = data.emergencyPhone || "";
          document.getElementById("surgeries").value = data.history || "";
        } else {
          alert("Session expired. Please login again.");
          window.location.href = "Login.html";
        }
      } catch (err) {
        console.error("Error loading profile:", err);
      }
    }

    loadProfile();

    // Update Profile
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusMsg.classList.remove("show");

      const formData = new FormData(form);
      try {
        const res = await fetch("http://127.0.0.1:5037/api/patient/update", {
          method: "POST",
          body: formData,
        });

        const result = await res.json().catch(() => ({}));
        statusMsg.classList.add("show");

        if (!res.ok) {
          statusMsg.style.color = "red";
          statusMsg.textContent = "‚ùå Update failed: " + (result.message || result.error || "Server returned " + res.status);
          return;
        }

        if (result.success) {
          statusMsg.style.color = "green";
          statusMsg.textContent = "‚úÖ Profile updated successfully! Redirecting...";
          setTimeout(() => {
            window.location.href = "PatientDS.html";
          }, 1200);
        } else {
          statusMsg.style.color = "red";
          statusMsg.textContent = "‚ùå " + (result.message || result.error || "Unknown error");
        }

      } catch (err) {
        console.error("Error updating profile:", err);
        statusMsg.style.color = "red";
        statusMsg.textContent = "‚ö†Ô∏è Error updating profile. Please try again later.";
        statusMsg.classList.add("show");
      }
    });

    function goBack() {
      window.location.href = "PatientDS.html";
    }
  </script>
</body>
</html>
