<script>
  if (localStorage.getItem("adminLoggedIn") !== "true") {
    window.location.href = "adminlogin.html";
  }
</script>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - BioMediAlert</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }
  </style>
</head>

<body class="min-h-screen flex justify-center items-center bg-gradient-to-br from-[#f0f4ff] via-[#e8f6ff] to-[#dceeff] relative overflow-hidden">

  <!-- Background Glows -->
  <div class="absolute top-10 left-10 w-[400px] h-[400px] bg-red-400/30 rounded-full blur-3xl animate-pulse"></div>
  <div class="absolute bottom-10 right-10 w-[350px] h-[350px] bg-orange-300/30 rounded-full blur-3xl animate-pulse"></div>

  <!-- Admin Login Card -->
  <div class="glass p-10 rounded-2xl shadow-xl w-[90%] max-w-md border border-white/40 relative z-10">

    <h2 class="text-3xl font-bold text-center text-[#0a3d62] mb-6">
      üõ°Ô∏è Admin Login
    </h2>

    <p class="text-center text-gray-600 mb-8">
      Authorized access only
    </p>

    <!-- Username -->
    <div class="mb-5">
      <label class="block text-gray-700 font-medium mb-1">Username</label>
      <input
        id="adminUsername"
        type="text"
        placeholder="Enter admin username"
        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-400"
      />
    </div>

    <!-- Password -->
    <div class="mb-6">
      <label class="block text-gray-700 font-medium mb-1">Password</label>
      <input
        id="adminPassword"
        type="password"
        placeholder="Enter password"
        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-400"
      />
    </div>

    <!-- Login Button -->
    <button
      onclick="adminLogin()"
      class="w-full py-3 text-lg font-semibold bg-gradient-to-r from-red-600 to-orange-600 text-white rounded-xl shadow-md hover:scale-[1.03] hover:shadow-xl transition-all duration-300"
    >
      Login
    </button>

    <!-- Error Message -->
    <p id="errorMsg" class="text-center text-red-600 mt-4 hidden">
      Invalid admin credentials!
    </p>

    <!-- Back -->
    <p class="text-center text-sm text-gray-600 mt-6">
      ‚Üê Back to <a href="index.html" class="text-[#0a3d62] font-semibold hover:underline">Role Selection</a>
    </p>
  </div>

  <script>
    function adminLogin() {
      const username = document.getElementById("adminUsername").value.trim();
      const password = document.getElementById("adminPassword").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      // Fixed credentials
      const ADMIN_USER = "admin";
      const ADMIN_PASS = "admin@123";

      if (username === ADMIN_USER && password === ADMIN_PASS) {
        localStorage.setItem("adminLoggedIn", "true");
        window.location.href = "admindashboard.html";
      } else {
        errorMsg.classList.remove("hidden");
      }
    }
  </script>

</body>
</html>
