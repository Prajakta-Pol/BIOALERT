<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Role - BioMediAlert</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }
  </style>
</head>

<body class="min-h-screen flex justify-center items-center bg-gradient-to-br from-[#f0f4ff] via-[#e8f6ff] to-[#dceeff] relative overflow-hidden">

  <!-- Decorative glows -->
  <div class="absolute top-10 left-10 w-[400px] h-[400px] bg-blue-400/30 rounded-full blur-3xl animate-pulse"></div>
  <div class="absolute bottom-10 right-10 w-[350px] h-[350px] bg-teal-300/30 rounded-full blur-3xl animate-pulse"></div>

  <!-- Role Selection Card -->
  <div class="glass relative z-10 p-10 rounded-2xl shadow-xl w-[90%] max-w-md border border-white/30 text-center">

    <h2 class="text-3xl font-semibold text-[#0a3d62] mb-8">Login as</h2>

    <!-- Patient -->
    <button
      class="w-full mb-5 py-3 text-lg font-medium bg-gradient-to-r from-teal-600 to-blue-600 text-white rounded-xl shadow-md hover:scale-[1.03] hover:shadow-xl transition-all duration-300"
      onclick="chooseRole('patient')">
      üë§ Patient
    </button>

    <!-- Doctor -->
    <button
      class="w-full mb-5 py-3 text-lg font-medium bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-xl shadow-md hover:scale-[1.03] hover:shadow-xl transition-all duration-300"
      onclick="chooseRole('doctor')">
      ü©∫ Doctor
    </button>

    <!-- Admin -->
    <button
      class="w-full py-3 text-lg font-medium bg-gradient-to-r from-red-600 to-orange-600 text-white rounded-xl shadow-md hover:scale-[1.03] hover:shadow-xl transition-all duration-300"
      onclick="chooseRole('admin')">
      üõ°Ô∏è Admin
    </button>

    <p class="text-gray-600 text-sm mt-6">
      Secure access powered by <span class="font-semibold text-[#0a3d62]">BioMediAlert</span>
    </p>

  </div>

  <script>
    function chooseRole(role) {
      localStorage.setItem("selectedRole", role);

      if (role === "patient") {
        window.location.href = "Login.html";
      } else if (role === "doctor") {
        window.location.href = "doctorlogin.html";
      } else if (role === "admin") {
        window.location.href = "adminlogin.html"; // üëà recommended
      }
    }
  </script>

</body>
</html>
