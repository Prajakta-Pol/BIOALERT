<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Role - BioMediAlert</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(18px);
        -webkit-backdrop-filter: blur(18px);
      }
    </style>
  </head>

  <body
  class="min-h-screen flex justify-center items-center bg-gradient-to-br from-[#f0f4ff] via-[#e8f6ff] to-[#dceeff] relative overflow-hidden"
  >
    <!-- Decorative background circles -->
    <div
      class="absolute w-96 h-96 bg-teal-400/20 rounded-full blur-3xl top-10 left-10 animate-pulse"
    ></div>
    <div
      class="absolute w-72 h-72 bg-blue-300/20 rounded-full blur-3xl bottom-10 right-10 animate-pulse"
    ></div>

    <!-- Role Selection Card -->
    <div
      class="glass relative z-10 p-10 rounded-2xl shadow-2xl w-[90%] max-w-sm text-center border border-white/40"
    >
      <h1 class="text-3xl font-bold text-[#0a3d62] mb-2">BioMediAlert</h1>
      <p class="text-gray-600 mb-6">Choose your signup role below</p>

      <div class="space-y-4">
        <button
          class="w-full py-3 bg-gradient-to-r from-teal-500 to-blue-500 text-white font-semibold rounded-xl shadow-md hover:shadow-lg hover:scale-[1.03] transition-all duration-300"
          onclick="chooseRole('patient')"
        >
          ðŸ‘¤ Signup as Patient
        </button>

        <button
          class="w-full py-3 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold rounded-xl shadow-md hover:shadow-lg hover:scale-[1.03] transition-all duration-300"
          onclick="chooseRole('doctor')"
        >
          ðŸ©º Signup as Doctor
        </button>
      </div>

      <div class="mt-8 text-sm text-gray-500">
        Already have an account?
        <a
          href="roleLogin.html"
          class="text-blue-700 font-semibold hover:underline"
          >Login</a
        >
      </div>
    </div>

    <script>
      function chooseRole(role) {
        localStorage.setItem("selectedRole", role);
        if (role === "patient") {
          window.location.href = "signup.html";
        } else if (role === "doctor") {
          window.location.href = "doctorsignup.html";
        }
      }
    </script>
  </body>
</html>
